query allLocks(
  $first: Int = 1
  $skip: Int
  $where: Lock_filter
  $orderBy: Lock_orderBy
  $orderDirection: OrderDirection
) {
  locks(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    address
    name
    expirationDuration
    tokenAddress
    price
    lockManagers
    version
    createdAtBlock
    totalKeys
  }
}

query AllKeys(
  $first: Int = 1
  $skip: Int
  $where: Key_filter
  $orderBy: Key_orderBy
  $orderDirection: OrderDirection
) {
  keys(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    lock {
      id
      address
      name
      expirationDuration
      tokenAddress
      price
      lockManagers
      version
      createdAtBlock
      totalKeys
    }
    tokenId
    owner
    manager
    expiration
    tokenURI
    createdAtBlock
    cancelled
  }
}

query AllReceipts(
  $first: Int = 100
  $skip: Int
  $where: Receipt_filter
  $orderBy: Receipt_orderBy
  $orderDirection: OrderDirection
) {
  receipts(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    timestamp
    sender
    payer
    lockAddress
    tokenAddress
    gasTotal
    amountTransferred
  }
}
