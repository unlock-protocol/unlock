query allLocks(
  $first: Int = 1
  $skip: Int
  $where: Lock_filter
  $orderBy: Lock_orderBy
  $orderDirection: OrderDirection
  $referrerFeeSkip: Int = 0
) {
  locks(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    address
    name
    expirationDuration
    tokenAddress
    symbol
    price
    lockManagers
    version
    maxNumberOfKeys
    maxKeysPerAddress
    createdAtBlock
    totalKeys
    referrerFees(skip: $referrerFeeSkip) {
      id
      referrer
      fee
    }
  }
}

query AllKeys(
  $first: Int = 1
  $skip: Int
  $where: Key_filter
  $orderBy: Key_orderBy
  $orderDirection: OrderDirection
) {
  keys(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    lock {
      id
      address
      name
      expirationDuration
      tokenAddress
      symbol
      price
      lockManagers
      version
      maxNumberOfKeys
      maxKeysPerAddress
      createdAtBlock
      totalKeys
    }
    tokenId
    owner
    manager
    expiration
    tokenURI
    createdAtBlock
    cancelled
    transactionsHash
  }
}

query AllReceipts(
  $first: Int = 100
  $skip: Int
  $where: Receipt_filter
  $orderBy: Receipt_orderBy
  $orderDirection: OrderDirection
) {
  receipts(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    receiptNumber
    timestamp
    sender
    payer
    lockAddress
    tokenAddress
    gasTotal
    amountTransferred
  }
}

query allLocksWithKeys(
  $first: Int = 1
  $skip: Int
  $where: Lock_filter
  $keyFilter: Key_filter
  $orderBy: Lock_orderBy
  $keyOrderBy: Key_orderBy
  $orderDirection: OrderDirection
) {
  locks(where: $where, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    address
    name
    expirationDuration
    tokenAddress
    symbol
    price
    lockManagers
    version
    maxNumberOfKeys
    maxKeysPerAddress
    createdAtBlock
    totalKeys
    keys(where: $keyFilter, orderBy: $keyOrderBy, first: $first, skip: $skip) {
      id
      tokenId
      owner
      manager
      expiration
      tokenURI
      createdAtBlock
      cancelled
      transactionsHash
    }
  }
}
