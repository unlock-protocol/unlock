name: Protocol Health Check

on:
  workflow_call:

jobs:
  health-check:
    name: Check the state of the Unlock Protocol for all chains
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: yarn build
      - name: Check networks package
        run: yarn workspace @unlock-protocol/networks check
        shell: bash
      - name: Check Unlock info
        run: yarn workspace @unlock-protocol/governance check
