name: Pull Request

on: 
  pull_request:

jobs:
  # run all tests if PR contains the 'run-all-tests' tag 
  run-all-tests:
    name: "Run all tests"
    if: ${{ contains(github.event.pull_request.labels.*.name, 'run-all-tests')}}
    uses: ./.github/workflows/_tests.yml
  
  # check which folder changed in the repo
  check-changes:
    name: "Check for changes in monorepo"
    if: ${{ ! contains(github.event.pull_request.labels.*.name, 'run-all-tests')}}
    uses: ./.github/workflows/_check.yml
    with:
      targets: '[
          "locksmith",
          "packages/unlock-js",
          "packages/paywall",
          "packages/contracts",
          "packages/hardhat-plugin",
          "smart-contracts",
          "smart-contract-extensions",
          "unlock-protocol-com",
          "wedlocks",
          "unlock-app"
          ]'   

  # run tests for folders that have changed
  run-tests:
    needs: check-changes
    name: "Run the tests"
    if: ${{ needs.check-changes.outputs.changed != '[]' }}
    uses: ./.github/workflows/_tests.yml
    with:
      changed: ${{ needs.check-changes.outputs.changed }}

  # check which netlify app folder has changed
  check-changes-for-netlify:
    if: ${{ needs.check-changes.outputs.is_forked == 'false' }}
    name: "Check changes on Netlify folders"
    needs: run-tests
    uses: ./.github/workflows/_check.yml
    with:
      targets:  '[
        "unlock-protocol-com",
        "paywall-app",
        "wedlocks",
        "unlock-app"
        ]'
  
  # deploy the netlify drafts if needed
  deploy-netlify:
    name: "Deploy on Netlify"
    needs: check-changes-for-netlify
    uses: ./.github/workflows/_netlify.yml
    with:
      changed: ${{ needs.check-changes-for-netlify.outputs.changed }}
      target_env: ${{ needs.check-changes-for-netlify.outputs.target_env }}

  

            