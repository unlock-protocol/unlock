name: Check networks package

on:
  workflow_call:

jobs:
  coverage:
    name: Run checks for the networks package
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: yarn
        shell: bash

      - run: yarn build
        shell: bash

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          dir_names: true
          files: |
            packages/networks/src/networks/**
      
      - name: List all changed networks
        id: changed_networks
        run: |
          networks=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            network=$(echo -e "$file" | sed -nr "s|^packages/networks/src/networks/([^/]*/?).*|\1|p")
            networks+="${network},"
          done
          echo "result=${networks%,*}" >> $GITHUB_OUTPUT
      
      - name: Validate networks
        id: validate
        if: ${{ steps.changed_networks.outputs.result != '' }}
        run: |
          yarn workspace @unlock-protocol/networks validate 2> err.txt 1> std.txt
        shell: bash
      
      - name: Add PR Comment
        if: ${{ steps.changed_networks.outputs.result != '' }}
        uses: mshick/add-pr-comment@v2.8.2
        with:
          preformatted: true
          message-id: errors
          message-path: err.txt

