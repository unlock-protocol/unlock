name: Check networks package

on:
  workflow_call:

jobs:
  coverage:
    name: Run checks for the networks package
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
      - run: yarn
        shell: bash
      - run: yarn build
        shell: bash
      - id: check
        name: Check networks package
        run: |
          issues=$(yarn workspace @unlock-protocol/networks validate)
          echo "issues=$issues" >>$GITHUB_OUTPUT
        shell: bash
      - name: Add PR Comment
        if: ${{ steps.check.outputs.issues != '[]' }}
        uses: mshick/add-pr-comment@v2.8.2
        with:
          message: ${{ steps.check.outputs.issues }}
