name: Deploy on Heroku

on:
  workflow_call:
    inputs:
      service:
        description: 'The service/app to build'
        type: string
        required: true
      app-name:
        description: 'The Heroku app name to which the application should be deployed'
        type: string
        required: true
      bypass_diff_check:
        description: 'Bypass the monorepo diff check'
        required: false
        type: string
    secrets:
      HEROKU_EMAIL:
        required: true
      HEROKU_API_KEY:
        required: true
      OP_SERVICE_ACCOUNT_TOKEN:
        required: true

jobs:
  deploy-to-heroku:
    name: Deploy ${{ inputs.service }} on Heroku (${{ inputs.app-name }})
    runs-on: ubuntu-22.04
    env:
      DOCKER_REPOSITORY: unlockprotocol
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
    steps:
      - name: 'Free up disk space'
        run: sudo rm -rf /usr/share/dotnet && sudo rm -rf /opt/ghc && sudo rm -rf "/usr/local/share/boost" && sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check for changes in ${{ inputs.service }}
        run: |
          if  [ -z "${{ inputs.bypass_diff_check }}" ]; then
            changed=$(scripts/monorepo.sh ${{ inputs.service }} ${{ github.ref_name }})
          else 
            changed="changed"
          fi
          echo $changed
          echo "::set-output name=changed::$changed"
        shell: bash
        id: check_changes
      - name: Load secrets from 1Password
        uses: 1Password/load-secrets-action@v1.3.1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DEFENDER_RELAY_KEY_80001: op://secrets/open-zeppelin-relay/mumbai-key
          DEFENDER_RELAY_SECRET_80001: op://secrets/open-zeppelin-relay/mumbai-secret
          DEFENDER_RELAY_KEY_137: op://secrets/open-zeppelin-relay/polygon-key
          DEFENDER_RELAY_SECRET_137: op://secrets/open-zeppelin-relay/polygon-secret
          DEFENDER_RELAY_KEY_5: op://secrets/open-zeppelin-relay/goerli-key
          DEFENDER_RELAY_SECRET_5: op://secrets/open-zeppelin-relay/goerli-secret
      - name: Build & deploy to heroku
        if: ${{ steps.check_changes.outputs.changed == 'changed' }}
        run: |
          sh ./scripts/heroku.sh ${{ inputs.service }} ${{ inputs.app-name }}
        env:
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
