  smart-contract-extensions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd smart-contract-extensions && yarn
      - run: cd smart-contract-extensions && yarn build
      - run: cd smart-contract-extensions && yarn ganache &
      - run: cd smart-contract-extensions && yarn test

  smart-contracts:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd smart-contracts && yarn
      - run: cd smart-contracts && yarn build
      - run: cd smart-contracts && yarn ganache &
      - run: cd smart-contracts && yarn test

  locksmith:
    runs-on: ubuntu-latest
    container: node:10.18-jessie

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: cd locksmith && yarn
      - name: Run test
        run: cd locksmith && yarn test
        env:
          POSTGRES_HOST: postgres
          DB_HOSTNAME: postgres
          DB_PASSWORD: postgres
          DB_USERNAME: postgres
          DB_NAME: postgres
          WEB3_PROVIDER_HOST: http://0.0.0.0:8545
          POSTGRES_PORT: 5432

  integration-test:
    needs:
      [
        unlock-app,
        paywall,
        wedlocks,
        newsletter,
        tickets,
        unlock-protocol-com,
        nudge,
        smart-contract-extensions,
        smart-contracts,
        locksmith,
      ]

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]      

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}        
      - name: Get Integration Test dependencies
        run: cd tests && yarn
      - name: Setup Docker compose environment
        run: ./scripts/docker-compose-build.sh
      - name: Run Integration Test
        run: ./scripts/integration-tests.sh
