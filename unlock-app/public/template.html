<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Unlock</title>
  <link rel="stylesheet" href="template.css">
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="item">
        <!-- Left -->
      </div>

      <div class="item content">
        <!-- Content -->

        <header class="top">
          <h1>Creator Dashboard</h1>
          <a class="icon"><img src="./images/icons/about.svg" /></a>
          <a class="icon"><img src="./images/icons/jobs.svg" /></a>
          <a class="icon"><img src="./images/icons/github.svg" /></a>
        </header>

        <div class="account">
          <header class="account__head">
            <h2>Account</h2>
            <span class="network_info data">Rinkeby Test Network</span>
          </header>

          <div class="account__details">
            <div class="icon"></div>
            <div class="data label">Address</div>
            <div class="data label">Balance</div>
            <div class="data label">Earning</div>
            <div class="icon"><img src="./images/icons/upload.svg" /></div>
            <div class="icon"><img src="./images/icons/download.svg" /></div>
            <div class="icon"><img src="./images/icons/etherscan.svg" /></div>
            <div class="icon"></div>
            <div class="data address">0xF3b9D2c81f2b24b0fa0ACaAa865b7D9CED5FC2fb</div>
            <div class="data numeric">0.02</div>
            <div class="data numeric">0.02</div>
          </div>
        </div>

        <div class="list">
          <header class="list__head">
            <h2>Locks</h2>
            <div class="data label">Name/Address</div>
            <div class="data label">Duration</div>
            <div class="data label">Quantity</div>
            <div class="data label">Price</div>
            <div class="data label">Balance/Earnings</div>
          </header>
          <div class="locks">
            <div class="lock">
              <div>Icon</div>
              <div>Address</div>
              <div>Duration</div>
              <div>Quantity</div>
              <div>Price</div>
              <div>Balance</div>
              <div class="icon">
                <img src="./images/icons/etherscan.svg" />
              </div>
              <div class="icon">
                <img src="./images/icons/etherscan.svg" />
              </div>
              <div class="icon">
                <img src="./images/icons/etherscan.svg" />
              </div>
              <div class="icon">
                <img src="./images/icons/etherscan.svg" />
              </div>


            </div>
            <div class="lock"></div>
            <div class="lock"></div>
          </div>
        </div>

      </div>
      <div class="item">
        <!-- Right -->
      </div>
    </div>
  </div>
</body>

</html>
