  deploy-locksmith-beanstalk:
    docker:
      - image: circleci/python:3.8.2
    environment:
      DOCKER_REPOSITORY: unlockprotocol
    steps:
      - checkout
      - run:
          command: scripts/monorepo.sh locksmith $CIRCLE_BRANCH      
