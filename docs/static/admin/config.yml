backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "static/img"

public_folder: "static"

collections:
  - name: "docs"
    label: "Docs"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Description", name: "description", widget: "text" }
