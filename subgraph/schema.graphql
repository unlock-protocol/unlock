type Lock @entity {
  id: ID!
  address: Bytes!
  LockManagers: [LockManager!] @derivedFrom(field: "lock")
  keys: [Key!] @derivedFrom(field: "lock")
  createdAtBlock: BigInt
  version: BigInt
}

type LockManager @entity {
  id: ID!
  address: Bytes!
}

type Key @entity {
  id: ID!
  lock: Lock!
  keyId: BigInt!
  owner: KeyHolder!
  manager: Bytes
  expiration: BigInt!
  tokenURI: String
  createdAtBlock: BigInt!
}

type KeyOwner @entity {
  id: ID!
  address: Bytes!
  keys: [Key]! @derivedFrom(field: "owner")
}
