version: "3"
services:
  ganache:
    restart: always
    image: trufflesuite/ganache-cli:v6.2.3
    expose:
      - 8545
    command: ["-h=0.0.0.0", "-m=hello unlock save the web"]
  db:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_USER: "locksmith_test"
      POSTGRES_PASSWORD: "password" 
      POSTGRES_DB: "locksmith_test"        
  unlock:
    image: unlock
    user: node
    working_dir: /home/unlock
    depends_on:
      - ganache
    expose:
      - 3000
    environment:
      HTTP_PROVIDER: ganache
    command: ["npm", "run", "start"]
  smart-contracts:
    image: unlock
    user: node
    depends_on:
      - ganache
    working_dir: /home/unlock/smart-contracts
  unlock-app:
    image: unlock
    user: node
    working_dir: /home/unlock/unlock-app
  integration-tests:
    image: unlock-integration
    user: node
    environment:
      - UNLOCK_HOST=unlock
    depends_on:
      - ganache
      - unlock
    working_dir: /home/unlock/tests
  locksmith:
    image: unlock
    user: node
    working_dir: /home/unlock/locksmith
    ports:
      - 8080
    depends_on:
      - db