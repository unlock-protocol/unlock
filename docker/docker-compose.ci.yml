version: "3"
services:
  ganache:
    restart: always
    image: trufflesuite/ganache-cli:v6.2.3
    expose:
      - 8545
    command: ["-h=0.0.0.0", "-m=hello unlock save the web", "-i=1984"]
  ganache-integration:
    restart: always
    image: trufflesuite/ganache-cli:v6.2.3
    expose:
      - 8545
    command: ["-h=0.0.0.0", "-m=hello unlock save the web", "-i=1984", "-b 1"]
  db:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
  unlock:
    image: unlock
    user: node
    working_dir: /home/unlock
    expose:
      - 3000
    environment:
      HTTP_PROVIDER: ganache-integration
      CI: "${CI}"
    command: ["npm", "run", "start"]
  smart-contracts:
    image: unlock
    user: node
    depends_on:
      - ganache
    working_dir: /home/unlock/smart-contracts
  unlock-app:
    image: unlock
    user: node
    working_dir: /home/unlock/unlock-app
  paywall:
    image: unlock
    user: node
    working_dir: /home/unlock/paywall
  integration-tests:
    image: unlock-integration
    user: node
    environment:
      - UNLOCK_HOST=unlock
      - CI=true
    depends_on:
      - ganache-integration
      - unlock
    working_dir: /home/unlock/tests
  locksmith:
    environment:
      - DB_USERNAME
      - DB_PASSWORD
      - DB_NAME
      - DB_HOSTNAME
    image: unlock
    user: node
    working_dir: /home/unlock/locksmith
    ports:
      - 8080
    depends_on:
      - db
