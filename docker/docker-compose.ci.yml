version: "3"
services:
  ganache:
    restart: always
    image: trufflesuite/ganache-cli:v6.2.3
    expose:
      - 8545
    command: ["-h=0.0.0.0", "-m=hello unlock save the web"]
  smart-contracts:
    image: unlock
    user: node
    depends_on:
      - ganache
    working_dir: /home/unlock/smart-contracts
  unlock-app:
    image: unlock
    user: node
    working_dir: /home/unlock/unlock-app
